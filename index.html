<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
<body>
    <section class="container">
        <form>
            <div class="top-container">
                <img src="./images/Group.png" alt="cart"class="cart">
            </div>
            <div class="middle-container">
                <div class="user-input">
                    <img src="./images/user.png" alt="user"class="user"> 
                    <input type="text" name="name" class="fullname" placeholder= "USERNAME">
                </div> 
                <div class="password-input">
                    <img src="./images/lock.png" alt="lock"class="lock">
                    <input type="password" name="password" class="password" placeholder="PASSWORD">
                </div>  
            </div>  
            <div class="bottom-container"></div>
                 <button type="button" >LOGIN</button><br>
                <a href="" class="forgot-password">Forgot password?</a>
            </div>
        </form>  
    </section>      
</body>
</html>
